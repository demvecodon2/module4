<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Song</title>
</head>
<body>
<h1>Add New Song</h1>
<form action="/song/add" method="post" th:object="${song}">
    <div>
        <label for="title">Song Title:</label>
        <input type="text" id="title" th:field="*{title}" placeholder="Enter song title"/>
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>

    <div>
        <label for="artist">Artist:</label>
        <input type="text" id="artist" th:field="*{artist}" placeholder="Enter artist name"/>
        <div th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></div>
    </div>

    <div>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" th:field="*{genre}" placeholder="Enter genre"/>
        <div th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></div>
    </div>

    <div>
        <button type="submit">Add Song</button>
    </div>
</form>

<div>
    <a href="/song/list">Back to List</a>
</div>
</body>
</html>
