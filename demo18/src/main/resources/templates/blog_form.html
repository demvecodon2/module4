<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add / Update Blog</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 th:text="${blog.id != null ? 'Update Blog' : 'Add New Blog'}" class="text-center mb-4"></h1>

            <form th:action="@{/blog/save}" th:object="${blog}" method="post">

                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Enter blog title" required/>
                </div>

                <div class="mb-3">
                    <label for="content" class="form-label">Content</label>
                    <textarea id="content" th:field="*{content}" class="form-control" rows="5" placeholder="Write your blog content here" required></textarea>
                </div>

                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>

            </form>

            <div class="text-center">
                <a href="/blog" class="btn btn-secondary">Back to List</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
