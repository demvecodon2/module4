<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog List</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center mb-4">Danh Sách Blog</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Title</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="blog : ${blogList}">
            <td th:text="${blog.title}"></td>
            <td>
                <a th:href="@{/blog/{id}(id=${blog.id})}" class="btn btn-info btn-sm">xem nội dung</a>
                <a th:href="@{/blog/update/{id}(id=${blog.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/blog/delete/{id}(id=${blog.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="text-center">
        <a href="/blog/add" class="btn btn-success">Add New Blog</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
