<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJXQ2Wz4b8n32grtSrfzF5Z5cT1nIc5Uruuy3fbDkkBxZc5QJz6okvwug84n" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">

    <!-- Title -->
    <div class="text-center mb-4">
        <h1 class="display-4">Book List</h1>
    </div>

    <!-- Error Message -->
    <div th:if="${error != null}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>

    <!-- Return Book Form -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header text-center">
            <h3>Return Book</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/return}" method="post" class="d-flex justify-content-center">
                <div class="input-group w-75">
                    <input type="text" name="borrowCode" class="form-control" placeholder="Enter Borrow Code" required />
                    <button type="submit" class="btn btn-danger ms-2">Return</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Books Available Table -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header text-center">
            <h3>Books Available</h3>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.title}"></td>
                        <td th:text="${book.author}"></td>
                        <td th:text="${book.quantity}"></td>
                        <td>
                            <a th:href="@{/book(title=${book.title})}" class="btn btn-info btn-sm">View</a>
                            <form th:action="@{/borrow}" method="post" class="d-inline">
                                <input type="hidden" name="title" th:value="${book.title}"/>
                                <button type="submit" th:disabled="${book.quantity == 0}" class="btn btn-primary btn-sm"
                                        th:text="${book.quantity == 0 ? 'Out of Stock' : 'Borrow'}"></button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add New Book Button -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body text-center">
            <a href="/addBook" class="btn btn-success btn-lg">Add New Book</a>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb9lWjXlbxqld/WfC3fXa88XyPfnFFz/xFJxydA9FjDFL9lgC" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0U7X1+z0X+Vmbc8Y4p3QFv4x8kIhwpAi1LYhQxZwrnRLPPS0" crossorigin="anonymous"></script>

</body>
</html>
