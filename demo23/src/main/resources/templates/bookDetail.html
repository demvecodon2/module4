<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Chi tiết sách</h1>

    <div class="alert alert-danger" th:if="${error}" role="alert">
        <span th:text="${error}"></span>
    </div>

    <div th:if="${book != null}">
        <div class="row">
            <div class="col-md-6">
                <h3 th:text="${book.title}"></h3>
                <p><strong>Tác giả:</strong> <span th:text="${book.author}"></span></p>
                <p><strong>Giới thiệu:</strong> <span th:text="${book.description}"></span></p>
                <p><strong>Số lượng:</strong> <span th:text="${book.quantity}"></span></p>
            </div>
            <div class="col-md-6">
                <form action="/borrow" method="post">
                    <input type="hidden" name="title" th:value="${book.title}">
                    <button class="btn btn-primary" type="submit">Mượn sách</button>
                </form>
            </div>
        </div>
    </div>

    <h4>Tìm kiếm sách khác</h4>
    <form action="/books/search" method="get" class="mb-4">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Tìm kiếm sách theo tên" name="title">
            <button class="btn btn-primary" type="submit">Tìm kiếm</button>
        </div>
    </form>
</div>
<div th:if="${borrowCode}">
    <div class="alert alert-success" role="alert">
        Mượn sách thành công! Mã mượn: <span th:text="${borrowCode}"></span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
