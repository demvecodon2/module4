<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Detail</title>
</head>
<body>
<h1>Book Detail</h1>

<div th:if="${error != null}">
    <p th:text="${error}" style="color: red;"></p>
</div>

<div th:if="${book != null}">
    <h2 th:text="${book.title}"></h2>
    <p>Author: <span th:text="${book.author}"></span></p>
    <p>Quantity Available: <span th:text="${book.quantity}"></span></p>

    <form th:action="@{/borrow}" method="post">
        <input type="hidden" name="title" th:value="${book.title}"/>
        <button type="submit" th:disabled="${book.quantity == 0}">Borrow</button>
    </form>

    <div th:if="${borrowCode != null}">
        <p>Borrow Code: <span th:text="${borrowCode}"></span></p>
    </div>

</div>
<a href="/books">Back to Book List</a>
</body>
</html>
