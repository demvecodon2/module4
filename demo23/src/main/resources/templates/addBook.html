<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Book</title>
    <!-- Bootstrap 5 CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJXQKpP7+GRl2je9zOYx8WQ5kXJw6w0RbXxj60UBb3Go3Z8uSa4jBYP23qJb" crossorigin="anonymous">
    <style>
        /* Body styling */
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            display: flex;  /* Use Flexbox to center content */
            align-items: center;  /* Vertically center */
            justify-content: center;  /* Horizontally center */
            height: 100vh;  /* Full height of the viewport */
            margin: 0;
        }

        /* Container styling */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;  /* Ensure it takes full width up to max-width */
        }

        /* Heading styling */
        h1 {
            font-size: 2rem;
            color: #343a40;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }

        /* Form label styling */
        .form-label {
            font-weight: 600;
        }

        /* Form control input fields styling */
        .form-control {
            border-radius: 8px;
            box-shadow: none;
        }

        /* Custom button styling */
        .btn-custom {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            transition: background-color 0.3s ease;
        }

        /* Center the back button */
        .text-center {
            margin-top: 20px;
        }

        .btn-back {
            width: 200px;
            margin-top: 20px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Add New Book</h1>

    <!-- Add new book form -->
    <form th:action="@{/addBook}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" name="title" class="form-control" required />
            <div class="invalid-feedback">
                Please provide a title for the book.
            </div>
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">Author:</label>
            <input type="text" id="author" name="author" class="form-control" required />
            <div class="invalid-feedback">
                Please provide the author's name.
            </div>
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" id="quantity" name="quantity" class="form-control" required min="1" />
            <div class="invalid-feedback">
                Quantity must be at least 1.
            </div>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-success btn-custom">Add Book</button>
        </div>
    </form>

    <!-- Back to Book List Button -->
    <div class="text-center">
        <a href="/books" class="btn btn-secondary btn-back">Back to Book List</a>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0U7X1+z0X+Vmbc8Y4p3QFv4x8kIhwpAi1LYhQxZwrnRLPPS0" crossorigin="anonymous"></script>

<script>
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html>
