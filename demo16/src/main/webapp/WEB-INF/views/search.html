<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Products</title>
</head>
<body>
<h1>Search Products</h1>

<form action="/products/search" method="get">
    <input type="text" name="name" placeholder="Enter product name" required>
    <button type="submit">Search</button>
</form>

<div th:if="${message != null}" th:text="${message}"></div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Manufacturer</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.manufacturer}"></td>
        <td>
            <a th:href="@{/products/{id}(id=${product.id})}">View</a> |
            <a th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a> |
            <a th:href="@{/products/delete/{id}(id=${product.id})}" onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
