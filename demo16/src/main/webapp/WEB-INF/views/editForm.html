<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
</head>
<body>
<h2>Edit Product</h2>
<form th:action="@{/products/edit/{id}(id=${product.id})}" th:object="${product}" method="post">
    <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" th:field="*{name}" class="form-control" id="name" />
    </div>

    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" th:field="*{price}" class="form-control" id="price" />
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" th:field="*{description}" class="form-control" id="description" />
    </div>

    <div class="form-group">
        <label for="manufacturer">Manufacturer</label>
        <input type="text" th:field="*{manufacturer}" class="form-control" id="manufacturer" />
    </div>

    <button type="submit" class="btn btn-primary">Update Product</button>
</form>
</body>
</html>
