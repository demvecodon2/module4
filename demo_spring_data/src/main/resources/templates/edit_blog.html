<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh Sửa Bài Viết</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Chỉnh Sửa Bài Viết</h1>

    <form th:action="@{/blogs/{id}(id=${blog.id})}" method="post">

        <div class="form-group">
            <label for="title">Tiêu Đề</label>
            <input type="text" id="title" name="title" th:value="${blog.title}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="content">Nội Dung</label>
            <textarea id="content" name="content" class="form-control" required th:text="${blog.content}"></textarea>
        </div>

        <div class="form-group">
            <label for="category">Danh Mục</label>
            <select id="category" name="category.id" class="form-control">
                <option value="" disabled>Chọn danh mục...</option>
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}"
                        th:selected="${category.id == (blog.category != null ? blog.category.id : null)}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Cập Nhật</button>
        <a href="/blogs" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
