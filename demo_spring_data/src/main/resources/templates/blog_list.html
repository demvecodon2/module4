<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Blog</title>

    <!-- Thêm Bootstrap CSS từ CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Danh sách các bài Blog</h1>

    <!-- Bảng danh sách blog -->
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Tiêu đề</th>
            <th>Ngày tạo</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="blog : ${blogs}">
            <td th:text="${blog.title}"></td>
            <td th:text="${blog.createdAt}"></td>
            <td>
                <a th:href="@{/blogs/{id}(id=${blog.id})}" class="btn btn-info btn-sm">Xem</a>
                <a th:href="@{/blogs/edit/{id}(id=${blog.id})}" class="btn btn-warning btn-sm">Chỉnh sửa</a>
                <a th:href="@{/blogs/delete/{id}(id=${blog.id})}" class="btn btn-danger btn-sm" th:onclick="return confirm('Bạn có chắc chắn muốn xoá bài viết này?')">Xoá</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="text-center">
        <a href="/blogs/create" class="btn btn-success">Tạo Blog Mới</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
