<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi Tiết Bài Viết</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .content {
            font-size: 1.1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row mb-4">
        <div class="col-md-6">
            <p><strong>Danh Mục: </strong><span th:text="${categoryName}"></span></p>
        </div>
        <div class="col-md-6 text-md-right">
            <p><strong>Ngày Chỉnh Sửa: </strong><span th:text="${#temporals.format(blog.createdAt, 'dd/MM/yyyy HH:mm:ss')}"></span></p>
        </div>
    </div>
    <div class="content mb-4">
        <p th:text="${blog.content}"></p>
    </div>
    <div class="text-center">
        <a href="/blogs" class="btn btn-secondary btn-lg">Quay lại danh sách</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
