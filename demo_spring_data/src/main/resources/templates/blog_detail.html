<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết Blog</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 th:text="${blog.title}" class="text-center mb-4"></h1>

            <div class="mb-4">
                <p th:text="${blog.content}" class="lead"></p>
            </div>

            <!-- Ngày tạo và ngày cập nhật -->
            <div class="mb-3">
                <p><strong>Ngày tạo:</strong> <span th:text="${blog.createdAt}"></span></p>
                <p><strong>Ngày cập nhật:</strong> <span th:text="${blog.updatedAt}"></span></p>
            </div>

            <!-- Các hành động -->
            <div class="text-center mb-4">
                <a th:href="@{/blogs/edit/{id}(id=${blog.id})}" class="btn btn-warning btn-sm">Chỉnh sửa</a>
                <a th:href="@{/blogs/delete/{id}(id=${blog.id})}" class="btn btn-danger btn-sm" th:onclick="return confirm('Bạn có chắc chắn muốn xoá bài viết này?')">Xoá</a>
            </div>

            <div class="text-center">
                <a href="/blogs" class="btn btn-secondary">Quay lại danh sách</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
