<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tạo Blog Mới</title>

  <!-- Thêm Bootstrap CSS từ CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center mb-4">Tạo Blog Mới</h1>

  <!-- Form tạo blog mới -->
  <form th:action="@{/blogs}" th:object="${blog}" method="post">

    <div class="mb-3">
      <label for="title" class="form-label">Tiêu đề:</label>
      <input type="text" id="title" th:field="*{title}" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="content" class="form-label">Nội dung:</label>
      <textarea id="content" th:field="*{content}" class="form-control" rows="4" required></textarea>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">Tạo</button>
    </div>
  </form>

  <!-- Nút quay lại danh sách blog -->
  <div class="text-center mt-3">
    <a href="/blogs" class="btn btn-secondary">Quay lại danh sách</a>
  </div>
</div>

<!-- Thêm Bootstrap JS từ CDN -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
