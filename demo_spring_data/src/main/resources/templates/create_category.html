<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tạo Danh Mục Mới</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Tạo Danh Mục Mới</h1>

    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>

    <div th:if="${success}" class="alert alert-success">
        <span th:text="${success}"></span>
    </div>

    <form action="/categories" method="post" th:object="${category}">
        <div class="form-group">
            <label for="name">Tên Danh Mục</label>
            <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required />

            <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                <span th:errors="*{name}">Tên danh mục không hợp lệ.</span>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Tạo</button>
        <a href="/categories" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
